<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831">
  <link rel="preconnect" href="http://localhost:1337">
  <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/combined.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="flex-container">
    <!-- Beginning nav -->
    <nav class="col-12">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="col-12 col-lg-6 col-xl-5 order-lg-1" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" aria-level="1">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flex-container" role="main">
    <!-- Beginning map -->
    <section id="map-container" class="col-12 col-lg-6 col-xl-7 order-lg-2">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
		<!-- End map -->

		<section class="col-12 col-lg-6 col-xl-5 order-lg-1 restaurants-section">
			<!-- Beginning restaurant -->
			<section id="restaurant-container">
				<h2 id="restaurant-name"></h2>
				<img id="restaurant-img">
				<p id="restaurant-cuisine"></p>
				<p id="restaurant-address"></p>
				<table id="restaurant-hours"></table>
			</section>
			<!-- end restaurant -->
			<!-- Beginning reviews -->
			<section id="reviews-container">
				<ul id="reviews-list"></ul>
			</section>
			<!-- End reviews -->
		</section>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="col-lg-6">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

	<!-- Beginning scripts -->
  <!-- Register SW -->
  <script src="js/combined.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKpX9NRaweEsaCmPJigd_FgBIPcVrY3U&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
